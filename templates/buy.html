{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Stock Symbol</label>
            <input name="symbol" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Stock Symbol">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Shares</label>
            <input name="shares" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Number of Shares">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>
{% endblock %}
