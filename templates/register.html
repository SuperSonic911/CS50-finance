{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto"  placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" autocomplete="off" class="form-control mx-auto w-auto"  placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="confirmation" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Confirm Password" type="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
{% endblock %}
